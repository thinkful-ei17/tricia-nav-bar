<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thinkful Navigation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Hamburger button -->
    <div class="container">
      <div class="hamburger" onClick=showSubHeading(this)>
        <div class="hamburger-stripe"></div>
        <div class="hamburger-stripe"></div>
        <div class="hamburger-stripe"></div>
      </div>

      <!-- Thinkful logo -->
      <svg xmlns="http://www.w3.org/2000/svg" width="136" height="28">
        <g fill="#6799ff" fill-rule="evenodd">
          <path d="M9 20h3V8H3V3h17V0H0v11h9v9z"></path>
          <path d="M17 8v17H9v3h11V11h8V0h-3v8h-8zm25 3.5V20h3v-8.5h3.5V9h-10v2.5H42zM66 9v11h3V9h-3zm-11 4V9h-3v11h3v-4.5h4V20h3V9h-3v4h-4zm45 7h3v-4h5v-2.4h-5v-2h5.5V9H100v11zm-20-4.5L76 9h-3v11h3v-6.5l4 6.5h3V9h-3v6.5zM130 9h-3v11h8.5v-2.5H130V9zM93.5 9L90 14V9h-3v11h3v-5l3.5 5H97l-4-5.5L97 9h-3.5zm24 11.5c3 0 5.5-2.5 5.5-5.5V9h-3v5.5c0 1.5-.5 3-2.5 3s-2.5-1.5-2.5-3V9h-3v6c0 3 2.5 5.5 5.5 5.5z"></path>
        </g>
      </svg>
    </div>
    <!-- Main menu -->
    <nav>
      <ul id="sub-heading" style="display: none">
        <li class="sub-header">
          <div onClick=showCoursesLinks(this)>
            <a href="#" class="sub-header-link">
              Courses
            </a>
          </div>
          <nav>
            <ul id="courses-links" style="display: none">
              <li class="link-item">
                <a href="#" class="sub-link">
                <div class="content-desktop">
                  <img src="http://tf-assets-prod.s3.amazonaws.com/wow-next/course-icons/career.gz.svg" alt="Web Development Bootcamp"/>
                </div>
                  Web Development Bootcamp
                </a>
              </li>
              <li class="link-item">
                <a href="#" class="sub-link">
                <div class="content-desktop">
                  <img src="http://tf-assets-prod.s3.amazonaws.com/splash/data-science/data_science.svg" alt="Data Science"/>
                </div>
                  Data Science Bootcamp
                </a>
              </li>
              <li class="link-item">
                <a href="#" class="sub-link">
                <div class="content-desktop">
                  <img src="http://tf-assets-prod.s3.amazonaws.com/wow-next/splash-nav/master-a-new-skill.gz.svg" alt="All courses"/>
                </div>
                  All courses
                </a>
              </li>
            </ul>
          </nav>
        </li>
        <li class="sub-header">
          <div onClick=showHowItWorksLinks(this)>
            <a href="#" class="sub-header-link">
              How it works
            </a>
          </div>
          <nav>
              <ul id="how-it-works-links" style="display: none">
                <li class="link-item">
                  <a href="#" class="sub-link">
                  <div class="content-desktop">
                    <img src="http://tf-assets-prod.s3.amazonaws.com/splash/nav-icons/mentorship.gz.svg" alt="1-on-1 mentorship"/>
                  </div>
                    1-on-1 mentorship
                  </a>
                </li>
                <li class="link-item">
                  <a href="#" class="sub-link">
                  <div class="content-desktop">
                    <img src="http://tf-assets-prod.s3.amazonaws.com/splash/nav-icons/career-services.gz.svg" alt="Career prep"/>
                  </div>
                    Career prep
                  </a>
                </li>
                <li class="link-item">
                  <a href="#" class="sub-link">
                  <div class="content-desktop">
                    <img src="http://tf-assets-prod.s3.amazonaws.com/splash/nav-icons/guarantee.gz.svg" alt="Job guarantee"/>
                  </div>
                    Web Development job guarantee
                  </a>
                </li>
                <li class="link-item">
                  <a href="#" class="sub-link">
                  <div class="content-desktop">
                    <img src="http://tf-assets-prod.s3.amazonaws.com/splash/nav-icons/jobs-report.gz.svg" alt="Student outcomes"/>
                  </div>
                    Student outcomes
                  </a>
                </li>
              </ul>
          </nav>
          </div>
        </li>
        <li class="sub-header">
          <a href="#" class="sub-header-link">
            Reviews
          </a>
        </li>
        <li class="sub-header">
          <a href="#" class="sub-header-link">
            Pricing
          </a>
        </li>
        <li class="sub-header">
          <a href="#" class="sub-header-link">
            Sign in
          </a>
        </li>
      </ul>
    </nav>
  </body>
  <script> 
    function showSubHeading() { 
      const subHeading = document.getElementById("sub-heading"); 
      if (subHeading.style.display === "none") 
        { subHeading.style.display = "block"; } 
      else { subHeading.style.display = "none"; } 
    };
    function showCoursesLinks() { 
      const courses = document.getElementById("courses-links");
      const howItWorks = document.getElementById("how-it-works-links"); 
      howItWorks.style.display = "none";
      if (courses.style.display === "none") 
        { courses.style.display = "block"; } 
      else { courses.style.display = "none"; } 
    };
    function showHowItWorksLinks() { 
      const howItWorks = document.getElementById("how-it-works-links");
      const courses = document.getElementById("courses-links"); 
      courses.style.display = "none";
      if (howItWorks.style.display === "none") 
        { howItWorks.style.display = "block"; } 
      else { howItWorks.style.display = "none"; } 
    };
  </script>
</html>
